<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: title">

    <title>Add student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<h1 class="page-header">Problem Editor</h1>

<form action="/student/update/submit" th:object="${student}" method="post">
    <div>
        <label for="npm">NPM</label> <input type="text" readonly="true" th:value="${npm}" th:field="*{npm}" name="npm" />
    </div>
    <div>
        <label for="name">Name</label> <input type="text" th:value="${name}" th:field="*{name}" name="name" />
    </div>
    <div>
        <label for="gpa">GPA</label> <input type="text" th:value="${gpa}" th:field="*{gpa}" name="gpa" />
    </div>

    <div>
        <button type="submit" name="action" value="save">Save</button>
    </div>
</form>

</body>

</html>
