<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: title">

	<title>Add student</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Problem Editor</h1>

	<form action="/student/add/submit" th:object="${student}" method="get">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" th:field="*{npm}" />
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:field="*{name}" />
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:field="*{gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
	</form>

</body>

</html>
